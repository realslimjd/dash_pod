<html>
<head>
  <title>Hello Vue</title>
</head>
<body>
  <div id="app">
    <h1>{{ message.first + ' ' + message.last }}</h1>
    <input v-model="message">
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>

<script>
new Vue({
  el: '#app',
  data: {
    message: {first: 'James', last: 'DelVesco'}
  }
})
</script>
</html>
