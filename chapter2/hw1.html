<html>
<head>
    <title>Hello Vue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <p></p>
        <p>Enter your name:</p>
        <div>
            <input v-model="name">
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'James'
            }
        })
    </script>
</html>
